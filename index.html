<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scraper Blog Sakurazaka46 (Tag Mentah + Romaji + Terjemahan)</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f0f0;
}

.container-scraper {
    max-width: 900px;
    width: 90%;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

pre {
    background: #f1f2f6;
    padding: 15px;
    border-radius: 8px;
    overflow-x: auto;
    white-space: pre-wrap;
}
</style>
</head>

<body>
<div class="container-scraper">
    <h2 class="text-center mb-3">SAKAMICHI ARTICLE GRABBER</h2>

    <input id="urlInput" class="form-control mb-2" placeholder="Tempel URL blog Sakurazaka46">
    <button onclick="scrape()" class="btn btn-success w-100 mb-3">Ambil Artikel</button>

    <div id="resultFinal"></div>
</div>

<script>
// Fungsi untuk scrape artikel
async function scrape() {
    const url = document.getElementById('urlInput').value;
    if (!url) return alert('Masukkan URL blog dulu!');

    // Tampilkan loading
    const resultDiv = document.getElementById('resultFinal');
    resultDiv.innerHTML = `
        <div class="progress mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 style="width: 100%">Memuat artikel...</div>
        </div>
    `;

    try {
        // Fetch halaman
        const res = await fetch(url);
        if (!res.ok) throw new Error('Gagal ambil halaman');
        let htmlText = await res.text();

        // Buat DOM parser
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');

        // Cari semua box-article
        const articles = Array.from(doc.querySelectorAll('.box-article'));
        if (articles.length === 0) throw new Error('Tidak ada <div class="box-article"> ditemukan');

        // Simpan isi artikel di memory browser
        const articleContents = articles.map(div => div.innerHTML);
        sessionStorage.setItem('scrapedArticles', JSON.stringify(articleContents));

        // Perbaiki link gambar
        const fixedArticles = articleContents.map(html => 
            html.replace(/<img\s+[^>]*src="(?!https?:\/\/)([^"]+)"/g, '<img src="https://sakurazaka46.com/$1"')
        );

        resultDiv.innerHTML = `<div class="progress mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 style="width: 100%">Mengirim ke AI untuk diterjemahkan...</div>
        </div>`;

        // Kirim ke Gemini AI (pseudo, sesuaikan API sebenarnya)
        const translatedArticles = [];
        for (let html of fixedArticles) {
            const plainText = html.replace(/<[^>]+>/g, '\n'); // Ambil teks saja

            // Contoh prompt hemat kuota:
            const prompt = `
Terjemahkan teks berikut dari Jepang ke Indonesia per kata per baris.
Format: 
1. Kata Jepang asli
2. Romaji
3. Terjemahan
Tetap pertahankan line break.
Teks: ${plainText}
            `;

            // Panggil API Gemini (contoh pseudocode, ganti dengan implementasi nyata)
            const aiRes = await fakeGeminiTranslate(prompt);
            translatedArticles.push(aiRes);
        }

        // Tampilkan hasil
        resultDiv.innerHTML = translatedArticles.map(tr => `<pre>${tr}</pre>`).join('<hr>');
    } catch (err) {
        resultDiv.innerHTML = `<div class="text-danger">Error: ${err.message}</div>`;
    }
}

// Pseudo-fungsi Gemini, ganti dengan panggilan API asli
async function fakeGeminiTranslate(prompt) {
    // Simulasi delay
    await new Promise(r => setTimeout(r, 1000));
    return prompt.split('\n').map(l => l || '').join('\n'); // balikkan sebagai dummy
}
</script>

</body>
</html>
